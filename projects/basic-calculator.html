<!--HTML file for Calculator-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('(')">(</button>
            <button class="btn" onclick="appendToDisplay(')')">)</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendToDisplay('sqrt(')">âˆš</button>
            <button class="btn" onclick="memoryStore()">M+</button>
            <button class="btn" onclick="memorySubtract()">M-</button>
            <button class="btn" onclick="memoryRecall()">MR</button>
            <button class="btn" onclick="memoryClear()">MC</button>
        </div>
    </div>

<!--CSS file for Calculator-->
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.calculator {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.display {
    background-color: #222;
    padding: 20px;
    color: white;
}

#display {
    width: 100%;
    border: none;
    background-color: transparent;
    color: white;
    font-size: 2em;
    text-align: right;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}

.btn {
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #fff;
    font-size: 1.5em;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #f0f0f0;
}
</style>

<!--JavaScript file for Calculator-->
<script>
let memory = 0;
function appendToDisplay(value) {
    const display = document.getElementById('display');
    display.value += value;
}
function clearDisplay() {
    const display = document.getElementById('display');
    display.value = '';
}

function calculateResult() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value.replace(/sqrt/g, 'Math.sqrt'));
    } catch (e) {
        display.value = 'Error';
    }
}

function memoryStore() {
    const display = document.getElementById('display');
    memory += parseFloat(display.value) || 0;
}

function memorySubtract() {
    const display = document.getElementById('display');
    memory -= parseFloat(display.value) || 0;
}

function memoryRecall() {
    const display = document.getElementById('display');
    display.value += memory;
}

function memoryClear() {
    memory = 0;
}

document.addEventListener('keydown', function(event) {
    const display = document.getElementById('display');
    const allowedKeys = '0123456789+-*/.()';
    if (allowedKeys.includes(event.key)) {
        display.value += event.key;
    } else if (event.key === 'Enter') {
        calculateResult();
    } else if (event.key === 'Backspace') {
        display.value = display.value.slice(0, -1);
    } else if (event.key === 'Escape') {
        clearDisplay();
    }
});

</script>   
</body>
</html>
